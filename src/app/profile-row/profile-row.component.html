<div class="profile-row margin-bottom-16">
  <img src="{{ img }}" alt="photo" />

  <div class="text">
    <b>{{ name }}</b>
    <span class="description">{{ description }}</span>
  </div>

  <a 
    *ngIf="canFollow"
    (click)="fs.addFriend(name, description, img); canFollow=false">Folgen</a>
</div>
